<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Condicionales</title>
</head>

<body style="background-image: url(./asset/img/wave-haikei.svg);">

    <div id="app">
        <div class="container">

            <div>
                <label class="lead">Eliga un numero del 1 al 3</label>
                <input v-model="datos">
                
            </div>
            <br>

            <div v-if="datos == 1">
                <showtemplate bootstrap="card border-primary mb-3" templatenumber="#1" conditional="v-if"
                    colortext="card-body text-primary"></showtemplate>
            </div>

            <div v-else-if="datos == 2">
                <showtemplate bootstrap="card border-success mb-3" templatenumber="#2" conditional="v-else-if"
                    colortext="card-body text-success"></showtemplate>
            </div>

            <div v-else-if="datos == 3">
                <template>
                    <showtemplate bootstrap="card border-warning  mb-3" templatenumber="#3" conditional="v-else-if"
                        colortext="card-body text-warning "></showtemplate>
            </div>
            </template>
        </div>
        <div v-else-if="datos > 3 ">

            <error errortittle="Numero incorrecto" errormessage="el numero debe ser entre 1 y 3"
                conditional="v-else-if"></error>
        </div>

        <div v-else="datos ==  ">
            <error errortittle="sin contenido" errormessage="debe de ingresar un numero entre 1 y 3"
                conditional="v-else"></error>
        </div>

        <hr>

        <button type="button" class="btn btn-outline-dark" v-if="display == true" @click="displaychanges">Ocultar
            v-show</button>
        <button type="button" class="btn btn-outline-success" v-if="display == false" @click="displaychanges">Mostrar
            v-show</button>
        <br>
        <div>
            <h1 class="display-3" v-show="display">v-show mostrado</h1>
        </div>
    </div>


    </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./index.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
