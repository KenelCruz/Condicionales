<div class="container">
    <div>
<label class="lead">Eliga un numero del 1 al 3</label>
<input v-model="datos">
</div>


<div v-if="datos == 1">
<template>
<div class="card border-primary mb-3" style="max-width: 18rem;">
    <div class="card-header">Template #1</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Bienvenido al template #1</h5>
        <p class="card-text">Ejecucuion del v-if</p>
    </div>
</template>

</div>

<div v-else-if="datos == 2">
<template>
<div class="card border-success mb-3" style="max-width: 18rem;">
    <div class="card-header">Template #2</div>
    <div class="card-body text-success">
        <h5 class="card-title">Bienvenido al template #2</h5>
        <p class="card-text">Ejecucion del primer v-else-if</p>
    </div>
</template>   
</div>

<div v-else-if="datos == 3">
<template>
<div class="card border-danger mb-3" style="max-width: 18rem;">
    <div class="card-header">Template #3</div>
    <div class="card-body text-danger">
        <h5 class="card-title">Bienvenido al template #3</h5>
        <p class="card-text">Ejecucion del segundo v-else-if</p>
    </div>
</div>
</template>   
</div>

<div v-else="datos ==  ">
    <div class="card border-danger mb-3" style="max-width: 18rem;">
        <div class="card-header">Vacio</div>
        <div class="card-body">
            <h5 class="card-title">Por ahora esta vacio</h5>
            <p class="card-text">Ejecucion del v-else</p>
        </div>
    </div>
</div>

<hr>



<button type="button" class="btn btn-outline-dark" v-if="display == true" @click="displaychanges">Ocultar v-show</button>
<button type="button" class="btn btn-outline-success" v-if="display == false" @click="displaychanges">Mostrar v-show</button>
<br>
<div>
    <h1 class="display-3" v-show="display">v-show mostrado</h1>
</div>
</div>




</div>
